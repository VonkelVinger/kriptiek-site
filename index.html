<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KRIPTIEK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f3f4f6;
    }
    .letter-box {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #374151;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border: 2px solid #1f2937;
      border-radius: 0.375rem;
      text-transform: uppercase;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .flipped-k {
      transform: scaleX(-1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- ✅ Header with KRIPTIEK Logo -->
  <header class="flex justify-center items-center p-6 bg-white shadow-md z-10">
    <div class="flex gap-1">
      <div class="letter-box flipped-k">K</div>
      <div class="letter-box">R</div>
      <div class="letter-box">I</div>
      <div class="letter-box">P</div>
      <div class="letter-box">T</div>
      <div class="letter-box">I</div>
      <div class="letter-box">E</div>
      <div class="letter-box">K</div>
    </div>
  </header>

  <!-- ✅ Modal Placeholder -->
  <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm text-center">
      <h2 class="text-xl font-bold mb-4">Welkom!</h2>
      <p class="mb-4" id="user-message">Welkom by KRIPTIEK!</p>
      <button id="close-modal" class="bg-blue-700 text-white px-4 py-2 rounded">Begin</button>
    </div>
  </div>

  <!-- ✅ Main Content Area -->
  <main class="flex-1 p-6">
    <div class="text-center text-gray-600">
      <p class="mb-4">Hier verskyn speletjies, inhoud of aanmeldvorms.</p>
      <p class="italic">(Gebruik hierdie ruimte vir game embed, puzzle loader of user account info.)</p>
    </div>
  </main>

  <!-- ✅ Footer -->
  <footer class="bg-gray-100 text-center py-6 text-sm text-gray-600">
    <p>&copy; 2025 KRIPTIEK. Alle regte voorbehou.</p>
    <div class="mt-2 space-x-4">
      <a href="#" class="underline">Privaatheidsbeleid</a>
      <a href="#" class="underline">Oor KRIPTIEK</a>
      <a href="#" class="underline">Kontak</a>
    </div>
  </footer>

  <!-- ✅ User Role Detection & Modal Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('user-modal');
      const message = document.getElementById('user-message');
      const closeBtn = document.getElementById('close-modal');

      // Simulate role detection
      let userTier = localStorage.getItem('kriptiekUserTier');

      if (!userTier) {
        userTier = 'eerste besoek';
        localStorage.setItem('kriptiekUserTier', userTier);
      }

      switch (userTier) {
        case 'eerste besoek':
          message.textContent = 'Welkom! Jy is ons gas vandag. Skep ’n gratis rekening om meer te speel.';
          break;
        case 'welkom terug':
          message.textContent = 'Welkom terug! Gereed vir vandag se uitdaging?';
          break;
        case 'gratis gebruiker':
          message.textContent = 'Welkom, gratis gebruiker! Oorweeg dit om ’n KRIPTIKUS te word vir ekstra speletjies.';
          break;
        case 'KRIPTIKUS':
          message.textContent = 'Welkom terug, KRIPTIKUS! Jou daaglikse speletjie wag op jou.';
          break;
        default:
          message.textContent = 'Welkom by KRIPTIEK!';
      }

      modal.classList.remove('hidden');
      closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
    });
  </script>
</body>
</html>

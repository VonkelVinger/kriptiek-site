<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kriptiek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .logo-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      padding: 2rem;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .crossword-grid {
      display: grid;
      grid-template-columns: repeat(8, minmax(40px, 1fr));
      gap: 4px;
      position: relative;
      z-index: 10;
    }
    .letter-box {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #374151;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border: 2px solid #1f2937;
      border-radius: 0.375rem;
      text-transform: uppercase;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .flipped-k { transform: scaleX(-1); }
    .background-crossword {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(30px, 1fr));
      opacity: 0.25;
      z-index: 5;
      pointer-events: none;
    }
    .bg-letter-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #6b7280;
      border: 1px solid #9ca3af;
      background-color: transparent;
      user-select: none;
    }
    @media (max-width: 768px) {
      .letter-box { width: 40px; height: 40px; font-size: 1.5rem; }
      .crossword-grid { gap: 3px; }
      .logo-container { padding: 1rem; }
      .bg-letter-box { font-size: 1rem; }
    }
    @media (max-width: 480px) {
      .letter-box { width: 35px; height: 35px; font-size: 1.2rem; }
      .crossword-grid { gap: 2px; }
      .logo-container { padding: 0.75rem; }
      .bg-letter-box { font-size: 0.9rem; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<!-- Remaining content unchanged, already included in previous canvas version -->
</body>
</html>


<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kriptiek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .logo-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      padding: 1rem;
      border-radius: 1rem;
      overflow: hidden;
      background-color: white;
    }
    .crossword-grid {
      display: grid;
      grid-template-columns: repeat(8, minmax(40px, 1fr));
      gap: 4px;
      position: relative;
      z-index: 10;
    }
    .letter-box {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #374151;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border: 2px solid #1f2937;
      border-radius: 0.375rem;
      text-transform: uppercase;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .flipped-k { transform: scaleX(-1); }
    .background-crossword {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(30px, 1fr));
      opacity: 0.25;
      z-index: 5;
      pointer-events: none;
    }
    .bg-letter-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #6b7280;
      border: 1px solid #9ca3af;
      background-color: transparent;
      user-select: none;
    }
    @media (max-width: 768px) {
      .letter-box { width: 40px; height: 40px; font-size: 1.5rem; }
      .crossword-grid { gap: 3px; }
      .logo-container { padding: 1rem; }
      .bg-letter-box { font-size: 1rem; }
    }
    @media (max-width: 480px) {
      .letter-box { width: 35px; height: 35px; font-size: 1.2rem; }
      .crossword-grid { gap: 2px; }
      .logo-container { padding: 0.75rem; }
      .bg-letter-box { font-size: 0.9rem; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header class="bg-white shadow p-4">
  <div class="logo-container mx-auto">
    <div id="backgroundCrossword" class="background-crossword"></div>
    <div class="crossword-grid">
      <div class="letter-box flipped-k">K</div>
      <div class="letter-box">R</div>
      <div class="letter-box">I</div>
      <div class="letter-box">P</div>
      <div class="letter-box">T</div>
      <div class="letter-box">I</div>
      <div class="letter-box">E</div>
      <div class="letter-box">K</div>
    </div>
  </div>
</header>

<main class="flex-grow p-6 text-center">
  <p class="text-gray-600 mb-6">Welkom by Kriptiek! Hier kom jou speletjies, inhoud of roetekaart.</p>
  <div class="space-x-2">
    <button onclick="localStorage.setItem('userTier', 'eerste'); location.reload()" class="px-4 py-2 bg-blue-500 text-white rounded">Toets: Eerste besoek</button>
    <button onclick="localStorage.setItem('userTier', 'terug'); location.reload()" class="px-4 py-2 bg-blue-500 text-white rounded">Toets: Welkom terug</button>
    <button onclick="localStorage.setItem('userTier', 'gratis'); location.reload()" class="px-4 py-2 bg-blue-500 text-white rounded">Toets: Gratis gebruiker</button>
    <button onclick="localStorage.setItem('userTier', 'kriptikus'); location.reload()" class="px-4 py-2 bg-blue-500 text-white rounded">Toets: KRIPTIKUS</button>
  </div>
</main>

<footer class="bg-white shadow p-4 text-center text-sm text-gray-500">
  &copy; 2025 Kriptiek. Alle regte voorbehou.
</footer>

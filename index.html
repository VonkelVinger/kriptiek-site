    body { font-family: 'Montserrat', sans-serif; }

    .logo-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 1rem;
      background-color: white;
      overflow: hidden;
    }

    .crossword-grid {
      display: grid;
      grid-template-columns: repeat(8, minmax(40px, 1fr));
      gap: 4px;
      position: relative;
      z-index: 10;
    }

    .letter-box {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #374151;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border: 2px solid #1f2937;
      border-radius: 0.375rem;
      text-transform: uppercase;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: slideIn 0.6s ease forwards;
    }

    /* Flipped letters */
    .letter-box.flipped-k { transform: scaleX(-1); }

    .letter-box:nth-child(1) { animation-delay: 0.1s; }
    .letter-box:nth-child(2) { animation-delay: 0.2s; }
    .letter-box:nth-child(3) { animation-delay: 0.3s; }
    .letter-box:nth-child(4) { animation-delay: 0.4s; }
    .letter-box:nth-child(5) { animation-delay: 0.5s; }
    .letter-box:nth-child(6) { animation-delay: 0.6s; }
    .letter-box:nth-child(7) { animation-delay: 0.7s; }
    .letter-box:nth-child(8) { animation-delay: 0.8s; }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .background-crossword {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(30px, 1fr));
      opacity: 0.5;
      z-index: 1;
      pointer-events: none;
    }

      display: flex;
      justify-content: center;
      align-items: center;

      font-weight: bold;
      color: #9ca3af;
      border: 1px solid #e5e7eb;
      background-color: transparent;
      user-select: none;
    }

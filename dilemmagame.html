<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DILEMMA â€“ Kriptiek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f5f2;
    }
    .tile {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 2px;
      background: #fff;
      border: 1px solid #374151;
      color: #000;
    }
    .keyboard-button {
      border: 2px solid #374151;
      color: #374151;
      font-weight: bold;
      padding: 0.5rem;
      margin: 0.2rem;
      background: white;
    }
    .keyboard-button:hover {
      background: #a5312f;
      color: white;
      cursor: pointer;
    }
    .letter-box {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #374151;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border: 2px solid #1f2937;
      border-radius: 0.375rem;
      text-transform: uppercase;
    }
    .crossword-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      position: relative;
      z-index: 10;
    }
    .background-crossword {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(30px, 1fr));
      opacity: 0.5;
      z-index: 1;
      pointer-events: none;
    }
    .bg-letter-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #9ca3af;
      border: 1px solid #e5e7eb;
      background-color: transparent;
      user-select: none;
    }
    .logo-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 1rem;
      background-color: white;
      overflow: hidden;
    }
    .flipped-k {
      transform: scaleX(-1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
  <header class="w-full bg-white shadow p-4 mb-4 text-center">
    <div class="logo-container">
      <div id="backgroundCrossword" class="background-crossword"></div>
      <div class="crossword-grid">
        <div class="letter-box flipped-k">K</div>
        <div class="letter-box flipped-k">R</div>
        <div class="letter-box">I</div>
        <div class="letter-box flipped-k">P</div>
        <div class="letter-box">T</div>
        <div class="letter-box">I</div>
        <div class="letter-box flipped-k">E</div>
        <div class="letter-box">K</div>
      </div>
    </div>
  </header>
  <main class="w-full max-w-md bg-white border-2 border-[#374151] p-6 shadow">
    <h2 class="text-xl font-bold text-center mb-2">ðŸ§© DILEMMA vir <span id="dateDisplay"></span></h2>
    <p id="clueDisplay" class="text-center text-gray-700 italic mb-4"></p>
    <div id="grid" class="mb-4"></div>
    <div id="keyboard" class="text-center overflow-x-auto max-w-full flex flex-wrap justify-center"></div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const bg = document.getElementById('backgroundCrossword');
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      function fillGrid() {
        bg.innerHTML = '';
        const count = Math.max(300, (bg.offsetHeight / 30) * (bg.offsetWidth / 30));
        for (let i = 0; i < count; i++) {
          const box = document.createElement('div');
          box.className = 'bg-letter-box';
          box.textContent = letters[Math.floor(Math.random() * letters.length)];
          bg.appendChild(box);
        }
      }
      fillGrid();
      window.addEventListener('resize', fillGrid);
    });
  </script>
</body>
</html>

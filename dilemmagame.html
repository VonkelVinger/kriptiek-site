<script type="module">
  // Firebase initialization and other code remain unchanged ...

  function checkGuess(guess) {
    const target = targetWord.toUpperCase();
    const guessLetters = guess.split("");
    for (let i = 0; i < gridCols; i++) {
      const tile = board[currentRow][i];
      const letter = guessLetters[i];
      if (letter === target[i]) {
        tile.classList.add("correct");
      } else if (target.includes(letter)) {
        tile.classList.add("present");
      } else {
        tile.classList.add("absent");
        // --- NEW: Also color the keyboard key grey (absent) ---
        const keyBtn = [...document.querySelectorAll('.key')].find(k => k.textContent === letter);
        if (keyBtn) keyBtn.classList.add('absent');
      }
    }
    if (guess === target) {
      setTimeout(() => gameCompleted(currentRow + 1), 500);
    } else {
      currentRow++;
      currentCol = 0;
      if (currentRow >= gridRows) {
        setTimeout(() => gameFailed(), 500);
      }
    }
  }

</script>

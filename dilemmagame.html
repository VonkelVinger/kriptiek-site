<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DILEMMA â€“ Kriptiek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f5f2;
    }
    .tile {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 2px;
      background: #fff;
      border: 1px solid #374151;
      color: #000;
    }
    .keyboard-button {
      border: 2px solid #374151;
      color: #374151;
      font-weight: bold;
      padding: 0.5rem;
      margin: 0.2rem;
      background: white;
      box-sizing: border-box;
    }
    .keyboard-button:hover {
      background: #a5312f;
      color: white;
      cursor: pointer;
    }
    .letter-box {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #374151;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border: 2px solid #1f2937;
      border-radius: 0.375rem;
      text-transform: uppercase;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .flipped-k { transform: scaleX(-1); }
    .crossword-grid {
      display: grid;
      grid-template-columns: repeat(8, minmax(40px, 1fr));
      gap: 4px;
      position: relative;
      z-index: 10;
    }
    .background-crossword {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(30px, 1fr));
      opacity: 0.5;
      z-index: 1;
      pointer-events: none;
    }
    .bg-letter-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #9ca3af;
      border: 1px solid #e5e7eb;
      background-color: transparent;
      user-select: none;
    }
    .logo-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 1rem;
      background-color: white;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    #popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    #popup-overlay.show {
      display: flex !important;
    }
    #popup {
      background: white;
      border: 2px solid #374151;
      padding: 1.5rem;
      border-radius: 1rem;
      max-width: 90%;
      text-align: center;
      animation: fadeInPopup 0.4s ease-out forwards;
    }
    @keyframes fadeInPopup {
      from { opacity: 0; transform: translateY(-20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .popup-button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: 2px solid #374151;
      background-color: #ffffff;
      color: #374151;
      cursor: pointer;
      border-radius: 0.375rem;
    }
    .popup-button:hover {
      background-color: #374151;
      color: white;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
<!-- All comment-related HTML, logic, and Firebase reads/writes have been removed. Game remains fully functional with leaderboard only. -->
</body>
</html>

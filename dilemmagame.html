<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DILEMMA ‚Äì Kriptiek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f5f2;
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      margin-bottom: 0.25rem;
    }
    .keyboard-row::-webkit-scrollbar {
      display: none;
    }
    @media (orientation: portrait) {
      .keyboard-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 text-gray-800 bg-[#f8f5f2]">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold mb-1">üß† Vandag se <span class="text-blue-900">DILEMMA</span></h1>
    <p id="gameDate" class="text-sm text-gray-600"></p>
  </header>

  <section class="text-center mb-4">
    <p class="font-bold">VANDAG SE LEIDRAAD: <span id="clue" class="font-normal text-gray-800">...</span></p>
  </section>

  <main class="flex flex-col items-center space-y-4 w-full max-w-lg">
    <div id="wordGrid" class="flex flex-wrap justify-center gap-2"></div>

    <div class="keyboard-container w-full">
      <div id="keyboard" class="flex flex-col items-center space-y-2"></div>
    </div>

    <div class="text-center mt-4">
      <h2 class="font-bold text-lg">üèÜ Beste Pogings</h2>
      <div id="bestAttempts" class="mt-2 bg-white border border-gray-300 p-2 rounded text-gray-700 text-sm min-h-[2rem] w-64 text-center">
        ...
      </div>
    </div>
  </main>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import {
    getFirestore,
    doc,
    getDoc,
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDH-nVvGkdaheH7pvRHH0M9TbW2f98lMGQ",
    authDomain: "kriptiek-c9ea2.firebaseapp.com",
    projectId: "kriptiek-c9ea2",
    storageBucket: "kriptiek-c9ea2.appspot.com",
    messagingSenderId: "620450620939",
    appId: "1:620450620939:web:e93a18ac23b53b33db890e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const urlParams = new URLSearchParams(window.location.search);
  const gameId = urlParams.get("gameId");

  let targetWord = "";
  let clue = "";

  async function loadGameData() {
    if (!gameId) return alert("Geen speletjie-ID gevind nie.");
    const gameRef = doc(db, "games", gameId);
    const gameSnap = await getDoc(gameRef);

    if (gameSnap.exists()) {
      const data = gameSnap.data();
      targetWord = data.word.toUpperCase();
      clue = data.clue;
      document.getElementById("clue").textContent = clue;
      document.getElementById("gameDate").textContent = `Datum: ${data.date}`;
      renderGrid(targetWord.length);
      renderKeyboard();
    } else {
      alert("Geen speletjie gevind nie.");
    }
  }

  function renderGrid(length) {
    const grid = document.getElementById("wordGrid");
    grid.innerHTML = "";
    for (let i = 0; i < length; i++) {
      const box = document.createElement("div");
      box.className = "w-10 h-10 border-2 border-slate-400 rounded text-center font-bold text-xl flex items-center justify-center bg-white";
      box.setAttribute("data-index", i);
      grid.appendChild(box);
    }
  }

  const keyboardRows = [
    "QWERTYUIOP",
    "ASDFGHJKL",
    "ENTERZXCVBNMDEL"
  ];

  function renderKeyboard() {
    const container = document.getElementById("keyboard");
    container.innerHTML = "";
    keyboardRows.forEach(row => {
      const rowDiv = document.createElement("div");
      rowDiv.className = "flex gap-1";
      for (const char of row) {
        const key = document.createElement("button");
        key.textContent = char === "DEL" ? "‚å´" : char;
        key.dataset.key = char;
        key.className =
          "bg-slate-700 text-white px-3 py-2 rounded font-bold text-sm min-w-[2.2rem]";
        key.addEventListener("click", handleKeyClick);
        rowDiv.appendChild(key);
      }
      container.appendChild(rowDiv);
    });
  }

  loadGameData();
  let currentGuess = "";
  let attemptCount = 0;

  function handleKeyClick(e) {
    const key = e.currentTarget.dataset.key;

    if (key === "ENTER") {
      if (currentGuess.length !== targetWord.length) return;
      checkGuess();
    } else if (key === "DEL") {
      currentGuess = currentGuess.slice(0, -1);
      updateGridDisplay();
    } else if (key.length === 1 && currentGuess.length < targetWord.length) {
      currentGuess += key;
      updateGridDisplay();
    }
  }

  function updateGridDisplay() {
    const boxes = document.querySelectorAll("#wordGrid > div");
    boxes.forEach((box, idx) => {
      box.textContent = currentGuess[idx] || "";
    });
  }

  function checkGuess() {
    attemptCount++;
    if (currentGuess.toUpperCase() === targetWord) {
      saveBestAttempt(attemptCount);
      setTimeout(() => {
        alert(`Korrekt! Jy het dit reggekry in ${attemptCount} pogings.`);
        currentGuess = "";
        updateGridDisplay();
      }, 100);
    } else {
      currentGuess = "";
      updateGridDisplay();
    }
  }

  function saveBestAttempt(count) {
    const key = `best_${gameId}`;
    const existing = localStorage.getItem(key);
    if (!existing || parseInt(existing) > count) {
      localStorage.setItem(key, count);
      renderBestAttempt(count);
    } else {
      renderBestAttempt(existing);
    }
  }

  function renderBestAttempt(value) {
    const scoreDiv = document.getElementById("bestScore");
    scoreDiv.textContent = value;
  }

  // Load saved best score if available
  document.addEventListener("DOMContentLoaded", () => {
    if (gameId) {
      const saved = localStorage.getItem(`best_${gameId}`);
      if (saved) renderBestAttempt(saved);
    }
  });
</script>
</script>

</body>
</html>

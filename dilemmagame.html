  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDH-nVvGkdaheH7pvRHH0M9TbW2f98lMGQ",
      authDomain: "kriptiek-c9ea2.firebaseapp.com",
      projectId: "kriptiek-c9ea2",
      storageBucket: "kriptiek-c9ea2.appspot.com",
      messagingSenderId: "620450620939",
      appId: "1:620450620939:web:e93a18ac23b53b33db890e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("gameId");
    const gameRef = doc(db, "games", gameId);

    const MAX_GUESSES = 6;
    let WORD = "";
    let guesses = [];
    let currentGuess = "";
    let clue = "";
    let date = "";

    async function fetchGame() {
      const docSnap = await getDoc(gameRef);
      if (!docSnap.exists()) {
        alert("Geen speletjie gevind vir " + gameId);
        return;
      }
      const data = docSnap.data();
      WORD = data.word.toUpperCase();
      clue = data.clue;
      date = data.date;
      document.getElementById("dateDisplay").textContent = date;
      document.getElementById("clueDisplay").textContent = clue;
      guesses = JSON.parse(localStorage.getItem(gameId) || "[]");
      createGrid();
      createKeyboard();
      updateGrid();
      fetchLeaderboard();
      fetchComments();
    }

    async function fetchLeaderboard() {
      const q = query(collection(db, `leaderboard/${gameId}/entries`), orderBy("score", "asc"), orderBy("time"), limit(10));
      const snapshot = await getDocs(q);
      const table = document.getElementById("leaderboardBody");
      table.innerHTML = "";
      snapshot.forEach(doc => {
        const row = doc.data();
        table.innerHTML += `<tr class="bg-gray-100">
          <td class="px-2 py-1 border border-[#374151]">${row.name}</td>
          <td class="px-2 py-1 border border-[#374151]">${row.score}</td>
          <td class="px-2 py-1 border border-[#374151]">${row.time}</td>
        </tr>`;
      });
    }

    async function fetchComments() {
      const q = query(collection(db, `comments/${gameId}/entries`), orderBy("timestamp"));
      const snapshot = await getDocs(q);
      const commentList = document.getElementById("commentList");
      commentList.innerHTML = "";
      snapshot.forEach(doc => {
        const c = doc.data();
        commentList.innerHTML += `<div class="border-t pt-2 text-sm">
          <p><strong>${c.name}:</strong> ${c.text}</p>
          <p class="text-xs text-gray-500">${new Date(c.timestamp.toDate()).toLocaleTimeString()}</p>
        </div>`;
      });
    }

    document.addEventListener("keydown", e => {
      const k = e.key.toUpperCase();
      if (/^[A-Z]$/.test(k) || k === "ENTER" || k === "BACKSPACE")
        handleKey(k === "BACKSPACE" ? "‚å´" : k);
    });

    fetchGame();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const bg = document.getElementById('backgroundCrossword');
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      function fillGrid() {
        bg.innerHTML = '';
        const count = Math.max(300, (bg.offsetHeight / 30) * (bg.offsetWidth / 30));
        for (let i = 0; i < count; i++) {
          const box = document.createElement('div');
          box.className = 'bg-letter-box';
          box.textContent = letters[Math.floor(Math.random() * letters.length)];
          bg.appendChild(box);
        }
      }
      fillGrid();
      window.addEventListener('resize', fillGrid);
    });
  </script>

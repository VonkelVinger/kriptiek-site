<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DILEMMA ‚Äì Kriptiek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDH-nVvGkdaheH7pvRHH0M9TbW2f98lMGQ",
      authDomain: "kriptiek-c9ea2.firebaseapp.com",
      projectId: "kriptiek-c9ea2",
      storageBucket: "kriptiek-c9ea2.appspot.com",
      messagingSenderId: "620450620939",
      appId: "1:620450620939:web:e93a18ac23b53b33db890e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("gameId");
    const gameRef = doc(db, "games", gameId);

    const MAX_GUESSES = 6;
    let WORD = "";
    let guesses = [];
    let currentGuess = "";
    let clue = "";
    let date = "";

    async function fetchGame() {
      const docSnap = await getDoc(gameRef);
      if (!docSnap.exists()) {
        alert("Geen speletjie gevind vir " + gameId);
        return;
      }
      const data = docSnap.data();
      WORD = data.word.toUpperCase();
      clue = data.clue;
      date = data.date;
      document.getElementById("dateDisplay").textContent = date;
      document.getElementById("clueDisplay").textContent = clue;
      guesses = JSON.parse(localStorage.getItem(gameId) || "[]");
      createGrid();
      createKeyboard();
      updateGrid();
      loadLeaderboard();
      loadComments();
    }

    function createGrid() {
      const grid = document.getElementById("grid");
      for (let i = 0; i < MAX_GUESSES; i++) {
        const row = document.createElement("div");
        row.className = "flex justify-center mb-1";
        for (let j = 0; j < WORD.length; j++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          row.appendChild(tile);
        }
        grid.appendChild(row);
      }
    }

    function createKeyboard() {
      const layout = [[..."QWERTYUIOP"],[..."ASDFGHJKL"],["ENTER",..."ZXCVBNM","‚å´"]];
      const kb = document.getElementById("keyboard");
      layout.forEach(r => {
        const row = document.createElement("div");
        row.className = "flex justify-center mb-1";
        r.forEach(k => {
          const b = document.createElement("button");
          b.textContent = k === "‚å´" ? "‚Üê" : k;
          b.className = "keyboard-button";
          b.onclick = () => handleKey(k);
          row.appendChild(b);
        });
        kb.appendChild(row);
      });
    }

    function handleKey(k) {
      if (guesses.includes(WORD) || guesses.length >= MAX_GUESSES) return;
      if (k === "‚å´") currentGuess = currentGuess.slice(0, -1);
      else if (k === "ENTER") {
        if (currentGuess.length !== WORD.length) return;
        guesses.push(currentGuess);
        localStorage.setItem(gameId, JSON.stringify(guesses));
        checkGuess(currentGuess);
        currentGuess = "";
      } else if (/^[A-Z]$/.test(k) && currentGuess.length < WORD.length) {
        currentGuess += k;
      }
      updateGrid();
    }

    function updateGrid() {
      const grid = document.getElementById("grid").children;
      for (let i = 0; i < MAX_GUESSES; i++) {
        const row = grid[i].children;
        const guess = guesses[i] || "";
        for (let j = 0; j < WORD.length; j++) {
          const tile = row[j];
          const c = guess[j] || (i === guesses.length ? currentGuess[j] || "" : "");
          tile.textContent = c || "";
          tile.style.background = "#fff";
          tile.style.color = "#000";
          tile.style.border = "1px solid #374151";
          if (guess) {
            let color = "#6b7280";
            if (c === WORD[j]) color = "#15803d";
            else if (WORD.includes(c)) color = "#ea580c";
            tile.style.background = color;
            tile.style.color = "#fff";
            tile.style.border = `1px solid ${color}`;
          }
        }
      }
    }

    function checkGuess(g) {
      if (g === WORD) alert("KORREK!");
      else if (guesses.length >= MAX_GUESSES) alert("Jammer, probeer weer.");
    }

    document.addEventListener("keydown", e => {
      const k = e.key.toUpperCase();
      if (/^[A-Z]$/.test(k) || k === "ENTER" || k === "BACKSPACE")
        handleKey(k === "BACKSPACE" ? "‚å´" : k);
    });

    async function loadLeaderboard() {
      const ref = collection(db, gameId, "leaderboard");
      const q = query(ref, orderBy("score", "asc"));
      const snapshot = await getDocs(q);
      const tbody = document.getElementById("leaderboardBody");
      snapshot.forEach(doc => {
        const d = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `<td class='px-2 py-1 border border-[#374151]'>${d.name}</td>
                         <td class='px-2 py-1 border border-[#374151]'>${d.score}</td>
                         <td class='px-2 py-1 border border-[#374151]'>${d.time || ''}</td>`;
        tbody.appendChild(row);
      });
    }

    async function loadComments() {
      const ref = collection(db, gameId, "comments");
      const q = query(ref, orderBy("created", "asc"));
      const snapshot = await getDocs(q);
      const commentSection = document.getElementById("commentsSection");
      snapshot.forEach(doc => {
        const d = doc.data();
        const block = document.createElement("div");
        block.className = "border-t pt-2 text-sm";
        block.innerHTML = `<p><strong>${d.name}</strong>: ${d.text}</p>
                           <p class="text-xs text-gray-500">${new Date(d.created.toDate()).toLocaleTimeString()}</p>`;
        commentSection.appendChild(block);
      });
    }

    fetchGame();
  </script>
  <style>
    body { font-family: 'Montserrat', sans-serif; background-color: #f8f5f2; }
    .tile {
      width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;
      font-weight: bold; font-size: 1.2rem; margin: 2px; background: #fff; border: 1px solid #374151; color: #000;
    }
    .keyboard-button {
      border: 2px solid #374151; color: #374151; font-weight: bold; padding: 0.5rem; margin: 0.2rem; background: white;
    }
    .keyboard-button:hover { background: #a5312f; color: white; cursor: pointer; }
    .letter-box {
      width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;
      background-color: #374151; color: white; font-size: 1.8rem; font-weight: bold; border: 2px solid #1f2937;
      border-radius: 0.375rem; text-transform: uppercase;
    }
    .crossword-grid {
      display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; position: relative; z-index: 10;
    }
    .logo-container {
      position: relative; display: flex; justify-content: center; align-items: center; width: fit-content; margin: 1rem auto; padding: 1rem; border-radius: 1rem; background-color: white; overflow: hidden;
    }
    .background-crossword {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(30px, 1fr));
      opacity: 0.5; z-index: 1; pointer-events: none;
    }
    .bg-letter-box {
      display: flex; justify-content: center; align-items: center; font-size: 1.1rem;
      font-weight: bold; color: #9ca3af; border: 1px solid #e5e7eb; background-color: transparent; user-select: none;
    }
    .flipped-k { transform: scaleX(-1); }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
  <header class="logo-container">
    <div id="backgroundCrossword" class="background-crossword"></div>
    <div class="crossword-grid">
      <div class="letter-box flipped-k">K</div>
      <div class="letter-box flipped-k">R</div>
      <div class="letter-box">I</div>
      <div class="letter-box flipped-k">P</div>
      <div class="letter-box">T</div>
      <div class="letter-box">I</div>
      <div class="letter-box flipped-k">E</div>
      <div class="letter-box">K</div>
    </div>
  </header>
  <main class="w-full max-w-md bg-white border-2 border-[#374151] p-6 shadow">
    <h2 class="text-xl font-bold text-center mb-2">üß© DILEMMA vir <span id="dateDisplay"></span></h2>
    <p id="clueDisplay" class="text-center text-gray-700 italic mb-4"></p>
    <div id="grid" class="mb-4"></div>
    <div id="keyboard" class="text-center overflow-x-auto max-w-full flex flex-wrap justify-center"></div>
    <section class="mt-6">
      <h3 class="text-lg font-bold text-center mb-2">üèÜ Vandag se bestes</h3>
      <table class="w-full text-sm text-left text-gray-700 border border-[#374151]">
        <thead class="bg-[#374151] text-white">
          <tr><th class="px-2 py-1 border">Naam</th><th class="px-2 py-1 border">Raaie</th><th class="px-2 py-1 border">Tyd</th></tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </section>
    <section class="mt-8">
      <h3 class="text-lg font-bold text-center mb-2">üí¨ S√™ jou s√™</h3>
      <p class="text-center text-gray-600 text-sm mb-2">Kommentaar word net vir vandag gestoor</p>
      <div id="commentsSection"></div>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const bg = document.getElementById('backgroundCrossword');
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      function fillGrid() {
        bg.innerHTML = '';
        const count = Math.max(300, (bg.offsetHeight / 30) * (bg.offsetWidth / 30));
        for (let i = 0; i < count; i++) {
          const box = document.createElement('div');
          box.className = 'bg-letter-box';
          box.textContent = letters[Math.floor(Math.random() * letters.length)];
          bg.appendChild(box);
        }
      }
      fillGrid();
      window.addEventListener('resize', fillGrid);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DILEMMA ‚Äì Kriptiek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f5f2;
    }
    .tile {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 2px;
      background: #fff;
      border: 1px solid #374151;
      color: #000;
    }
    .keyboard-button {
      border: 2px solid #374151;
      color: #374151;
      font-weight: bold;
      padding: 0.5rem;
      margin: 0.2rem;
      background: white;
    }
    .keyboard-button:hover {
      background: #a5312f;
      color: white;
      cursor: pointer;
    }
    .letter-box {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #374151;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border: 2px solid #1f2937;
      border-radius: 0.375rem;
      text-transform: uppercase;
    }
    .flipped-k {
      transform: scaleX(-1);
    }
    .crossword-grid {
      display: grid;
      grid-template-columns: repeat(8, minmax(40px, 1fr));
      gap: 4px;
      position: relative;
      z-index: 10;
    }
    .background-crossword {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(30px, 1fr));
      opacity: 0.5;
      z-index: 1;
      pointer-events: none;
    }
    .bg-letter-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #9ca3af;
      border: 1px solid #e5e7eb;
      background-color: transparent;
      user-select: none;
    }
    .logo-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 1rem;
      background-color: white;
      overflow: hidden;
    }
    #share-toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #15803d;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
      z-index: 50;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
  <header class="logo-container">
    <div id="backgroundCrossword" class="background-crossword"></div>
    <div class="crossword-grid">
      <div class="letter-box flipped-k">K</div>
      <div class="letter-box flipped-k">R</div>
      <div class="letter-box">I</div>
      <div class="letter-box flipped-k">P</div>
      <div class="letter-box">T</div>
      <div class="letter-box">I</div>
      <div class="letter-box flipped-k">E</div>
      <div class="letter-box">K</div>
    </div>
  </header>
  <main class="w-full max-w-md bg-white border-2 border-[#374151] p-6 shadow">
    <h2 class="text-xl font-bold text-center mb-2">üß© DILEMMA vir <span id="dateDisplay"></span></h2>
    <p id="clueDisplay" class="text-center text-gray-700 italic mb-4"></p>
    <div id="grid" class="mb-4"></div>
    <div id="keyboard" class="text-center overflow-x-auto max-w-full flex flex-wrap justify-center"></div>
    <div id="shareContainer" class="mt-4 hidden">
      <button id="shareBtn" class="w-full bg-green-700 text-white font-bold py-1 rounded">üì§ Deel jou prestasie</button>
    </div>
    <!-- üèÜ Leaderboard -->
    <section class="mt-8">
      <h3 class="text-lg font-bold text-center mb-2">üèÜ Vandag se bestes</h3>
      <table class="w-full text-sm text-left text-gray-700 border border-[#374151]">
        <thead class="bg-[#374151] text-white">
          <tr>
            <th class="px-2 py-1 border border-[#374151]">Naam</th>
            <th class="px-2 py-1 border border-[#374151]">Raaie</th>
            <th class="px-2 py-1 border border-[#374151]">Tyd</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <tr>
            <td class="px-2 py-1 border border-[#374151] text-center text-gray-400" colspan="3">Nog geen inskrywings nie</td>
          </tr>
        </tbody>
      </table>
    </section>
    <!-- üí¨ Comments -->
    <section class="mt-8">
      <h3 class="text-lg font-bold text-center mb-2">üí¨ S√™ jou s√™</h3>
      <p class="text-center text-gray-600 text-sm mb-2">Kommentaar word net vir vandag gestoor</p>
      <textarea class="w-full border border-gray-400 p-2 mb-2 rounded resize-none text-sm" rows="3" placeholder="Tik jou kommentaar hier..." id="commentBox"></textarea>
      <button id="commentBtn" class="w-full bg-[#374151] text-white font-bold py-1 rounded">Kommentaar</button>
      <div id="commentList" class="mt-4 text-sm border-t pt-2 space-y-2"></div>
    </section>
  </main>
  <div id="share-toast"></div>
  <script>
    function checkGuess(g) {
      if (g === word) {
        const name = prompt("KORREK! Tik jou naam vir die leaderboard:");
        if (name) {
          addDoc(leaderboardRef, {
            name,
            guesses: guesses.length,
            timestamp: serverTimestamp()
          }).then(() => {
            loadLeaderboard();
            setupShareButton(date, guesses.length);
          });
        }
      } else if (guesses.length >= MAX_GUESSES) {
        alert("Jammer, probeer m√¥re weer.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kriptiek Gesels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9fafb;
      position: relative;
    }
    .background-crossword {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(30px, 1fr));
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }
    .bg-letter-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.85rem;
      font-weight: bold;
      color: #9ca3af;
    }
  </style>
</head>
<body class="relative">
  <div class="background-crossword" id="backgroundCrossword"></div>

  <header class="bg-white shadow p-4 text-center z-10 relative">
    <h1 class="text-2xl font-bold text-gray-800">GESELS SAAM</h1>
    <p class="text-sm text-gray-600">As jy iets op die hart het, kry dit af!</p>
  </header>

  <main class="max-w-xl mx-auto p-6 relative z-10">
    <div id="new-post" class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Nuwe bespreking</h2>
      <input type="text" id="postTitle" maxlength="80" placeholder="Titel" class="w-full p-2 border rounded mb-2">
      <textarea id="postContent" maxlength="500" rows="4" placeholder="Tik jou boodskap (maks. 500 karakters)" class="w-full p-2 border rounded mb-2"></textarea>
      <button onclick="submitPost()" id="submitBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Plaas</button>
      <p id="formMsg" class="text-sm text-red-600 mt-2"></p>
    </div>

    <div id="postsList">
      <h2 class="text-lg font-semibold mb-4">Onlangse gesprekke</h2>
      <div id="forumPosts"></div>
    </div>
  </main>

  <footer class="bg-white shadow p-4 text-center text-sm text-gray-500 z-10 relative">
    &copy; 2025 Kriptiek. Alle regte voorbehou. |
    <a href="/index.html" class="underline">Tuis</a> |
    <a href="/privacy.html" class="underline">Privaatheidsbeleid</a> |
    <a href="/terms.html" class="underline">Voorwaardes</a> |
    <a href="/faq.html" class="underline">Gereelde vrae</a> |
    <a href="/about.html" class="underline">Oor Kriptiek</a> |
    <a href="/contact.html" class="underline">Kontak ons</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDH-nVvGkdaheH7pvRHH0M9TbW2f98lMGQ",
  authDomain: "kriptiek-c9ea2.firebaseapp.com",
  projectId: "kriptiek-c9ea2",
storageBucket: "kriptiek-c9ea2.appspot.com",
  messagingSenderId: "620450620939",
  appId: "1:620450620939:web:e93a18ac23b53b33db890e",
  measurementId: "G-S9V4CMP1FP"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userRegistered = localStorage.getItem('userRegistered') === 'true';
    document.getElementById('new-post').style.display = userRegistered ? 'block' : 'none';

    async function submitPost() {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      const userName = localStorage.getItem('userName') || 'Anoniem';
      const msg = document.getElementById('formMsg');

      if (!title || !content) {
        msg.textContent = 'Titel en boodskap is verpligtend.';
        return;
      }
      msg.textContent = '';

      await addDoc(collection(db, 'forumPosts'), {
        title,
        content,
        userName,
        timestamp: serverTimestamp()
      });

      document.getElementById('postTitle').value = '';
      document.getElementById('postContent').value = '';
      loadPosts();
    }

    async function loadPosts() {
      const postsContainer = document.getElementById('forumPosts');
      postsContainer.innerHTML = '';
      const q = query(collection(db, 'forumPosts'), orderBy('timestamp', 'desc'));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement('div');
        div.className = 'mb-6 p-4 border rounded bg-white shadow';
        div.innerHTML = `
          <h3 class="text-lg font-bold text-gray-800 mb-1">${post.title}</h3>
          <p class="text-gray-700 whitespace-pre-line mb-2">${post.content}</p>
          <p class="text-xs text-gray-500">Gepos deur ${post.userName} | ${post.timestamp?.toDate().toLocaleString() || 'nou'}</p>
        `;
        postsContainer.appendChild(div);
      });
    }

    loadPosts();

    const bg = document.getElementById('backgroundCrossword');
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    function getRandomLetter() {
      return letters[Math.floor(Math.random() * letters.length)];
    }
    function generateBackgroundGrid() {
      bg.innerHTML = '';
      const num = 300;
      for (let i = 0; i < num; i++) {
        const el = document.createElement('div');
        el.className = 'bg-letter-box';
        el.textContent = getRandomLetter();
        bg.appendChild(el);
      }
    }
    generateBackgroundGrid();
    window.addEventListener('resize', generateBackgroundGrid);
  </script>
</body>
</html>

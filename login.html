<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDH-nVvGkdaheH7pvRHH0M9TbW2f98lMGQ",
      authDomain: "kriptiek-c9ea2.firebaseapp.com",
      projectId: "kriptiek-c9ea2",
      storageBucket: "kriptiek-c9ea2.appspot.com",
      messagingSenderId: "620450620939",
      appId: "1:620450620939:web:e93a18ac23b53b33db890e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', () => {
      const nicknameInput = document.getElementById('nickname');
      const storedName = localStorage.getItem('userNickname');
      if (storedName) nicknameInput.value = storedName;

      const form = document.getElementById('loginForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = form.email.value.trim();
        const password = form.password.value;

        if (!email || !password) {
          alert("Vul alle velde asseblief in.");
          return;
        }

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          localStorage.setItem('userId', user.uid);
          localStorage.setItem('userEmail', user.email);
          alert("Welkom terug by Kriptiek!");

          const redirectUrl = localStorage.getItem('redirectAfterLogin');
          if (redirectUrl) {
            localStorage.removeItem('redirectAfterLogin');
            window.location.href = redirectUrl;
          } else {
            window.location.href = '/index.html';
          }
        } catch (error) {
          console.error("Fout tydens aanmelding:", error.message);
          alert("Kon nie aanmeld nie: " + error.message);
        }
      });
    });
  </script>

  <!-- Styles -->
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .logo-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 1rem;
      background-color: white;
      overflow: hidden;
    }
    .crossword-grid {
      display: grid;
      grid-template-columns: repeat(8, minmax(40px, 1fr));
      gap: 4px;
      position: relative;
      z-index: 10;
    }
    .letter-box {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #374151;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border: 2px solid #1f2937;
      border-radius: 0.375rem;
      text-transform: uppercase;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .flipped-k { transform: scaleX(-1); }
    .background-crossword {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(30px, 1fr));
      opacity: 0.5;
      z-index: 1;
      pointer-events: none;
    }
    .bg-letter-box {
      display: flex;

      align-items: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #9ca3af;

      user-select: none;

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- HEADER with LOGO -->
  <header class="bg-white shadow p-4">
    <div class="logo-container">
      <div id="backgroundCrossword" class="background-crossword"></div>
      <div class="crossword-grid">
        <div class="letter-box flipped-k">K</div>
        <div class="letter-box flipped-k">R</div>
        <div class="letter-box">I</div>
        <div class="letter-box flipped-k">P</div>
        <div class="letter-box">T</div>
        <div class="letter-box">I</div>
        <div class="letter-box flipped-k">E</div>
        <div class="letter-box">K</div>
      </div>
    </div>
  </header>

  <!-- MAIN LOGIN FORM -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
      <h2 class="text-xl font-bold text-center mb-6 text-[#1e3a8a]">Meld aan</h2>
      <form id="loginForm" class="space-y-6">
        <label class="block text-left">
          <span class="text-gray-700 font-semibold">Noemnaam</span>
          <input type="text" id="nickname" name="nickname" readonly class="mt-1 block w-full border border-gray-300 rounded p-2 bg-gray-100 text-gray-500 cursor-not-allowed" />
        </label>

        <label class="block text-left">
          <span class="text-gray-700 font-semibold">E-posadres</span>
          <input type="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </label>

        <label class="block text-left">
          <span class="text-gray-700 font-semibold">Wagwoord</span>
          <input type="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </label>

        <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white py-2 px-4 rounded transition">
          STUUR
        </button>
      </form>
    </div>
  </main>

  <!-- COOKIE BANNER -->
  <div id="cookie-banner" class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-300 shadow-md p-4 text-sm text-gray-800 text-center z-50 hidden">
    <p class="mb-2">
      Ons gebruik koekies om jou ervaring te verbeter en die webwerf beter te laat werk.
      Lees meer in ons <a href="/privacy.html" class="underline text-blue-700 font-medium">Privaatheidsbeleid</a>.
    </p>
    <div class="flex justify-center gap-4">
      <button onclick="acceptCookies()" class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 transition">Ja, ek aanvaar dit so</button>
      <button onclick="declineCookies()" class="bg-gray-300 text-gray-800 px-4 py-1 rounded hover:bg-gray-400 transition">Nee dankie</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const backgroundCrossword = document.getElementById('backgroundCrossword');
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      function getRandomLetter() {
        return letters[Math.floor(Math.random() * letters.length)];
      }
      function generateBackgroundGrid() {
        backgroundCrossword.innerHTML = '';
        const numRows = Math.ceil(backgroundCrossword.offsetHeight / 30);
        const numCols = Math.ceil(backgroundCrossword.offsetWidth / 30);
        const totalCells = (numRows * numCols) || 300;
        for (let i = 0; i < totalCells; i++) {
          const bgLetterBox = document.createElement('div');
          bgLetterBox.classList.add('bg-letter-box');
          bgLetterBox.textContent = getRandomLetter();
          backgroundCrossword.appendChild(bgLetterBox);
        }
      }
      generateBackgroundGrid();
      window.addEventListener('resize', generateBackgroundGrid);

      const cookieConsent = localStorage.getItem('cookieConsent');
      if (!cookieConsent) {
        document.getElementById('cookie-banner').classList.remove('hidden');
      }
    });

    function acceptCookies() {
      localStorage.setItem('cookieConsent', 'accepted');
      document.getElementById('cookie-banner').style.display = 'none';
    }
    function declineCookies() {
      localStorage.setItem('cookieConsent', 'declined');
      document.getElementById('cookie-banner').style.display = 'none';
    }
  </script>
</body>

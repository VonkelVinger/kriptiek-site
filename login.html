<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meld aan â€“ Kriptiek</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth, signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDH-nVvGkdaheH7pvRHH0M9TbW2f98lMGQ",
      authDomain: "kriptiek-c9ea2.firebaseapp.com",
      projectId: "kriptiek-c9ea2",
      storageBucket: "kriptiek-c9ea2.appspot.com",
      messagingSenderId: "620450620939",
      appId: "1:620450620939:web:e93a18ac23b53b33db890e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = form.email.value.trim();
        const password = form.password.value;

        if (!email || !password) return alert("Vul beide velde asseblief in.");

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          localStorage.setItem('userId', user.uid);
          localStorage.setItem('userEmail', user.email);

          alert("Welkom terug by Kriptiek!");

          const redirectUrl = localStorage.getItem('redirectAfterLogin');
          if (redirectUrl) {
            localStorage.removeItem('redirectAfterLogin');
            window.location.href = redirectUrl;
          } else {
            window.location.href = '/index.html';
          }
        } catch (error) {
          console.error("Fout tydens aanmelding:", error.message);
          alert("Kon nie inteken nie: " + error.message);
        }
      });
    });
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="bg-white shadow p-4">
    <h1 class="text-center text-2xl font-bold">Teken in op Kriptiek</h1>
  </header>

  <main class="flex-grow p-6 max-w-md mx-auto">
    <form id="loginForm" class="space-y-4">
      <label class="block text-left">
        <span class="text-gray-700">E-posadres</span>
        <input type="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded p-2">
      </label>
      <label class="block text-left">
        <span class="text-gray-700">Wagwoord</span>
        <input type="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded p-2">
      </label>
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded">Teken in</button>
    </form>
  </main>

  <footer class="bg-white shadow p-4 text-center text-sm text-gray-500">
    &copy; 2025 Kriptiek. Alle regte voorbehou. |
    <a href="/index.html" class="underline">Tuis</a> |
    <a href="/register.html" class="underline">Registreer</a> |
    <a href="/privacy.html" class="underline">Privaatheidsbeleid</a> |
    <a href="/terms.html" class="underline">Voorwaardes</a>
  </footer>
</body>
</html>

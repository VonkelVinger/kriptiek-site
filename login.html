<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meld aan â€“ Kriptiek</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/site.webmanifest" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
    }
    .form-wrapper {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    input:focus {
      outline: none;
      border-color: #1f2937;
      box-shadow: 0 0 0 1px #1f2937;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDH-nVvGkdaheH7pvRHH0M9TbW2f98lMGQ",
      authDomain: "kriptiek-c9ea2.firebaseapp.com",
      projectId: "kriptiek-c9ea2",
      storageBucket: "kriptiek-c9ea2.appspot.com",
      messagingSenderId: "620450620939",
      appId: "1:620450620939:web:e93a18ac23b53b33db890e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', () => {
      const nicknameInput = document.getElementById('nickname');
      const storedName = localStorage.getItem('userNickname');
      if (storedName) nicknameInput.value = storedName;

      const form = document.getElementById('loginForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = form.email.value.trim();
        const password = form.password.value;

        if (!email || !password) {
          alert("Vul alle velde asseblief in.");
          return;
        }

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          localStorage.setItem('userId', user.uid);
          localStorage.setItem('userEmail', user.email);

          alert("Welkom terug by Kriptiek!");

          const redirectUrl = localStorage.getItem('redirectAfterLogin');
          if (redirectUrl) {
            localStorage.removeItem('redirectAfterLogin');
            window.location.href = redirectUrl;
          } else {
            window.location.href = '/index.html';
          }
        } catch (error) {
          console.error("Fout tydens aanmelding:", error.message);
          alert("Kon nie aanmeld nie: " + error.message);
        }
      });
    });
  </script>
</head>
<body class="min-h-screen flex flex-col">
  <header class="bg-white shadow p-4">
    <h1 class="text-center text-2xl font-bold text-[#1f2937]">Meld aan by kriptiek.com</h1>
  </header>

  <main class="flex-grow p-6 flex items-center justify-center">
    <div class="form-wrapper w-full max-w-md">
      <form id="loginForm" class="space-y-6">

        <label class="block text-left">
          <span class="text-gray-700 font-semibold">Noemnaam</span>
          <input type="text" name="nickname" id="nickname" readonly class="mt-1 block w-full border border-gray-300 rounded p-2 text-gray-500 bg-gray-100 cursor-not-allowed" />
        </label>

        <label class="block text-left">
          <span class="text-gray-700 font-semibold">E-posadres</span>
          <input type="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </label>

        <label class="block text-left">
          <span class="text-gray-700 font-semibold">Wagwoord</span>
          <input type="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </label>

        <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white py-2 px-4 rounded transition">
          STUUR
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-white shadow p-4 text-center text-sm text-gray-500">
    &copy; 2025 Kriptiek. Alle regte voorbehou. |
    <a href="/index.html" class="underline">Tuis</a> |
    <a href="/register.html" class="underline">Registreer</a> |
    <a href="/privacy.html" class="underline">Privaatheidsbeleid</a> |
    <a href="/terms.html" class="underline">Voorwaardes</a>
  </footer>
</body>
</html>

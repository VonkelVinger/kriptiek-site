<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meld aan – Kriptiek</title>

  <!-- Favicon and Fonts -->
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .logo-container {
      position: relative; display: flex; justify-content: center; align-items: center;
      width: fit-content; margin: 1rem auto; padding: 1rem; border-radius: 1rem; background-color: white; overflow: hidden;
    }
    .crossword-grid { display: grid; grid-template-columns: repeat(8, minmax(40px, 1fr)); gap: 4px; position: relative; z-index: 10; }
    .letter-box {
      width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;
      background-color: #374151; color: white; font-size: 1.8rem; font-weight: bold; border: 2px solid #1f2937; border-radius: 0.375rem; text-transform: uppercase; box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }
    .flipped-k { transform: scaleX(-1); }
    .background-crossword {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr)); grid-template-rows: repeat(auto-fill, minmax(30px, 1fr));
      opacity: 0.5; z-index: 1; pointer-events: none;
    }
    .bg-letter-box { display: flex; justify-content: center; align-items: center; font-size: 1.1rem; font-weight: bold; color: #9ca3af; border: 1px solid #e5e7eb; background-color: transparent; user-select: none; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="logo-container">
      <div id="backgroundCrossword" class="background-crossword"></div>
      <div class="crossword-grid">
        <div class="letter-box flipped-k">K</div>
        <div class="letter-box flipped-k">R</div>
        <div class="letter-box">I</div>
        <div class="letter-box flipped-k">P</div>
        <div class="letter-box">T</div>
        <div class="letter-box">I</div>
        <div class="letter-box flipped-k">E</div>
        <div class="letter-box">K</div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
      <h2 class="text-xl font-bold text-center mb-2 text-[#1e3a8a]">Meld aan</h2>
      <p class="text-center text-gray-600 mb-6">Meld aan om te speel en jou vordering te stoor.</p>

      <div id="alertBox" class="hidden mb-4 rounded-lg border px-3 py-2 text-sm"></div>

      <form id="loginForm" class="space-y-6">
        <label class="block text-left">
          <span class="text-gray-700 font-semibold">E-posadres</span>
          <input type="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </label>
        <label class="block text-left">
          <span class="text-gray-700 font-semibold">Wagwoord</span>
          <input type="password" id="password" required class="mt-1 block w-full border border-gray-300 rounded p-2" />
        </label>
        <button type="submit" id="loginBtn" class="w-full bg-gray-800 hover:bg-gray-900 text-white py-2 px-4 rounded transition disabled:opacity-60 disabled:cursor-not-allowed">
          MELD AAN
        </button>
      </form>

      <p class="mt-3 text-sm text-blue-600 hover:underline cursor-pointer text-center" id="showReset">Wagwoord vergeet?</p>
      <div id="resetSection" class="hidden mt-4 space-y-2">
        <input id="resetEmail" type="email" placeholder="Voer jou e-posadres in" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="sendReset" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-full">Stuur wagwoordherstel</button>
        <p id="resetMessage" class="text-sm text-center"></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow p-4 text-center text-sm text-gray-500">
    &copy; <span id="year"></span> Kriptiek. Alle regte voorbehou. |
    <a href="/index.html" class="underline">Tuis</a> |
    <a href="/forum.html" class="underline">Gesels saam</a> |
    <a href="/privacy.html" class="underline">Privaatheidsbeleid</a> |
    <a href="/terms.html" class="underline">Voorwaardes</a> |
    <a href="/faq.html" class="underline">Gereelde vrae</a> |
    <a href="/about.html" class="underline">Oor Kriptiek</a> |
    <a href="/contact.html" class="underline">Kontak ons</a>
  </footer>

  <!-- Auth + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDH-nVvGkdaheH7pvRHH0M9TbW2f98lMGQ",
      authDomain: "kriptiek-c9ea2.firebaseapp.com",
      projectId: "kriptiek-c9ea2",
      storageBucket: "kriptiek-c9ea2.appspot.com",
      messagingSenderId: "620450620939",
      appId: "1:620450620939:web:e93a18ac23b53b33db890e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const el = (id) => document.getElementById(id);
    const showAlert = (msg, kind = "error") => {
      const box = el("alertBox");
      box.classList.remove("hidden");
      box.textContent = msg;
      box.className = "mb-4 rounded-lg border px-3 py-2 text-sm " +
        (kind === "ok" ? "border-green-300 bg-green-50 text-green-800" : "border-red-300 bg-red-50 text-red-800");
    };

    // Durable sessions
    try { await setPersistence(auth, browserLocalPersistence); } catch (e) {/* ignore */}

    // Already signed in? Bounce to home.
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Populate cache from existing profile before redirect
        (async () => {
          const uid = user.uid;
          let userName = user.displayName || "";
          let userEmail = user.email || "";

          // Prefer users/{uid}
          const userRef = doc(db, "users", uid);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            userName = userSnap.data()?.userName || userName;
            userEmail = userSnap.data()?.email || userEmail;
          } else {
            // Fallback to registrations/{uid}
            const regRef = doc(db, "registrations", uid);
            const regSnap = await getDoc(regRef);
            if (regSnap.exists()) {
              userName = regSnap.data()?.userName || userName;
              userEmail = regSnap.data()?.email || userEmail;
            }
          }

          if (userName) localStorage.setItem("userName", userName);
          localStorage.setItem("userId", uid);
          if (userEmail) localStorage.setItem("userEmail", userEmail);

          window.location.replace("/index.html");
        })();
      }
    });

    // Login flow
    el("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      el("alertBox").classList.add("hidden");
      el("loginBtn").disabled = true;

      const email = el("email").value.trim();
      const password = el("password").value;

      try {
        const { user } = await signInWithEmailAndPassword(auth, email, password);

        // Fetch profile -> cache -> merge lastLogin
        const uid = user.uid;
        let userName = user.displayName || "";
        let userEmail = user.email || email;

        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          userName = userSnap.data()?.userName || userName;
          userEmail = userSnap.data()?.email || userEmail;
        } else {
          // fallback to registrations
          const regRef = doc(db, "registrations", uid);
          const regSnap = await getDoc(regRef);
          if (regSnap.exists()) {
            userName = regSnap.data()?.userName || userName;
            userEmail = regSnap.data()?.email || userEmail;
          }
        }

        if (userName) localStorage.setItem("userName", userName);
        localStorage.setItem("userId", uid);
        localStorage.setItem("userEmail", userEmail || "");

        // Update users/{uid} with lastLogin (non-blocking)
        try {
          await setDoc(userRef, { userName: userName || null, email: userEmail || null, lastLogin: serverTimestamp() }, { merge: true });
        } catch (e) { console.warn("users doc update skipped", e); }

        const redirectUrl = localStorage.getItem("redirectAfterLogin");
        if (redirectUrl) {
          localStorage.removeItem("redirectAfterLogin");
          window.location.href = redirectUrl;
        } else {
          window.location.href = "/index.html";
        }
      } catch (err) {
        console.error(err);
        let msg = "Kon nie aanmeld nie. Kontroleer jou besonderhede.";
        const code = err?.code || "";
        if (code.includes("invalid-credential") || code.includes("wrong-password")) msg = "Verkeerde e-pos of wagwoord.";
        else if (code.includes("user-not-found")) msg = "Geen gebruiker met dié e-pos is gevind nie.";
        else if (code.includes("too-many-requests")) msg = "Te veel pogings. Probeer weer later.";
        showAlert(msg, "error");
      } finally {
        el("loginBtn").disabled = false;
      }
    });

    // Reset UI
    el("showReset").addEventListener("click", () => el("resetSection").classList.remove("hidden"));
    el("sendReset").addEventListener("click", async () => {
      const email = el("resetEmail").value.trim();
      const message = el("resetMessage");
      if (!email) { message.textContent = "Voer asseblief jou e-posadres in."; message.className = "text-red-600 text-sm text-center"; return; }
      try {
        await sendPasswordResetEmail(auth, email);
        message.textContent = "Kyk in jou e-pos vir die herstel-skakel.";
        message.className = "text-green-600 text-sm text-center";
      } catch (error) {
        message.textContent = "Fout: " + (error?.message || error);
        message.className = "text-red-600 text-sm text-center";
      }
    });

    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- Background letters -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const backgroundCrossword = document.getElementById('backgroundCrossword');
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      function getRandomLetter() { return letters[Math.floor(Math.random() * letters.length)]; }
      function generateBackgroundGrid() {
        backgroundCrossword.innerHTML = '';
        const numRows = Math.ceil(backgroundCrossword.offsetHeight / 30) || 10;
        const numCols = Math.ceil(backgroundCrossword.offsetWidth / 30) || 30;
        const totalCells = numRows * numCols;
        for (let i = 0; i < totalCells; i++) {
          const bgLetterBox = document.createElement('div');
          bgLetterBox.classList.add('bg-letter-box');
          bgLetterBox.textContent = getRandomLetter();
          backgroundCrossword.appendChild(bgLetterBox);
        }
      }
      generateBackgroundGrid();
      window.addEventListener('resize', generateBackgroundGrid);
    });
  </script>
</body>
</html>

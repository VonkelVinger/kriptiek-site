<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DILEMMA â€“ Kriptiek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f5f2;
    }
    .tile {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 2px;
      background: #fff;
      border: 1px solid #374151;
      color: #000;
    }
    .tile.flip {
      transition: background 0.3s ease;
    }
    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }
    .keyboard-button {
      border: 2px solid #374151;
      color: #374151;
      font-weight: bold;
      background-color: white;
      border-radius: 0.375rem;
      padding: 0.4rem;
      min-width: 30px;
      width: 100%;
    }
    .keyboard-button:hover {
      background: #a5312f;
      color: white;
      cursor: pointer;
    }
    .logo-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 1rem;
      background-color: white;
      overflow: hidden;
    }
    .crossword-grid {
      display: grid;
      grid-template-columns: repeat(8, minmax(40px, 1fr));
      gap: 4px;
      position: relative;
      z-index: 10;
    }
    .letter-box {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #374151;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border: 2px solid #1f2937;
      border-radius: 0.375rem;
      text-transform: uppercase;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .flipped-k { transform: scaleX(-1); }
    .background-crossword {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(30px, 1fr));
      opacity: 0.5;
      z-index: 1;
      pointer-events: none;
    }
    .bg-letter-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #9ca3af;
      border: 1px solid #e5e7eb;
      background-color: transparent;
      user-select: none;
    }
    .game-title {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-bottom: 0.5rem;
    }
    .game-title-tile {
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      background-color: #15803d;
      color: white;
      border-radius: 0.375rem;
      text-transform: uppercase;
    }
    #keyboard {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DILEMMA – Kriptiek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Montserrat', sans-serif; background-color: #f8f5f2; }
    .tile {
      width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;
      font-weight: bold; font-size: 1.2rem; margin: 2px; background: #fff;
      border: 1px solid #374151; color: #000;
    }
    .tile.flip { transition: background 0.3s ease; }
    .row { display: flex; justify-content: center; margin-bottom: 5px; }
    .keyboard-button {
      border: 2px solid #374151; color: #374151; font-weight: bold;
      background-color: white; border-radius: 0.375rem; padding: 0.4rem;
      min-width: 30px; width: 100%;
    }
    .keyboard-button:hover { background: #a5312f; color: white; cursor: pointer; }
    .logo-container {
      position: relative; display: flex; justify-content: center; align-items: center;
      width: fit-content; margin: 1rem auto; padding: 1rem; border-radius: 1rem;
      background-color: white; overflow: hidden;
    }
    .crossword-grid {
      display: grid; grid-template-columns: repeat(8, minmax(40px, 1fr)); gap: 4px;
      position: relative; z-index: 10;
    }
    .letter-box {
      width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;
      background-color: #374151; color: white; font-size: 1.8rem; font-weight: bold;
      border: 2px solid #1f2937; border-radius: 0.375rem; text-transform: uppercase;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .flipped-k { transform: scaleX(-1); }
    .background-crossword {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: grid; grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(30px, 1fr)); opacity: 0.5;
      z-index: 1; pointer-events: none;
    }
    .bg-letter-box {
      display: flex; justify-content: center; align-items: center;
      font-size: 1.1rem; font-weight: bold; color: #9ca3af;
      border: 1px solid #e5e7eb; background-color: transparent; user-select: none;
    }
    .game-title {
      display: flex; justify-content: center; gap: 4px; margin-bottom: 0.5rem;
    }
    .game-title-tile {
      width: 35px; height: 35px; display: flex; justify-content: center; align-items: center;
      font-weight: bold; font-size: 1.2rem; background-color: #15803d; color: white;
      border-radius: 0.375rem; text-transform: uppercase;
    }
    #popup-overlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7); display: none;
      justify-content: center; align-items: center; z-index: 50;
    }
    #popup-overlay.show { display: flex !important; }
    #popup {
      background: white; border: 2px solid #374151; padding: 1.5rem;
      border-radius: 1rem; max-width: 90%; text-align: center;
      animation: fadeInPopup 0.4s ease-out forwards;
    }
    @keyframes fadeInPopup {
      from { opacity: 0; transform: translateY(-20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .popup-button {
      margin: 0.5rem; padding: 0.5rem 1rem; font-weight: bold;
      border: 2px solid #374151; background-color: #ffffff; color: #374151;
      cursor: pointer; border-radius: 0.375rem;
    }
    .popup-button:hover { background-color: #374151; color: white; }
  </style>
</head>
<body>
  <h1 class="sr-only">DILEMMA Game</h1>
  <div class="logo-container">
    <div id="backgroundCrossword" class="background-crossword"></div>
    <div class="crossword-grid">
      <div class="letter-box flipped-k">K</div><div class="letter-box flipped-k">R</div>
      <div class="letter-box">I</div><div class="letter-box flipped-k">P</div>
      <div class="letter-box">T</div><div class="letter-box">I</div>
      <div class="letter-box flipped-k">E</div><div class="letter-box">K</div>
    </div>
  </div>
  <main class="w-full max-w-md bg-white border-2 border-[#374151] p-6 shadow">
    <div class="game-title">
      <div class="game-title-tile">D</div><div class="game-title-tile">I</div>
      <div class="game-title-tile">L</div><div class="game-title-tile">E</div>
      <div class="game-title-tile">M</div><div class="game-title-tile">M</div>
      <div class="game-title-tile">A</div>
    </div>
    <h2 class="text-xl font-bold text-center mb-4">13 Junie 2025 se woord: 9 letters:</h2>
    <div id="grid" class="mb-4"></div>
    <div id="keyboard" class="space-y-2 w-full overflow-hidden"></div>
    <p id="message" class="text-center text-gray-600 mt-2"></p>
  </main>
  <div id="popup-overlay">
    <div id="popup">
      <p id="popupText" class="text-lg font-bold mb-4"></p>
      <button class="popup-button" onclick="document.getElementById('popup-overlay').classList.remove('show')">SLUIT</button>
      <button class="popup-button" onclick="copyResult()">DEEL</button>
    </div>
  </div>
  <script>
    const WORD = "DWAALSPOOR", MAX = 6;
    let guesses = JSON.parse(localStorage.getItem("dilemma-2025-06-13") || "[]");
    let current = "";
    const grid = document.getElementById("grid"),
          keyboard = document.getElementById("keyboard"),
          msg = document.getElementById("message");
    const rows = [], keys = {};

    for (let i = 0; i < MAX; i++) {
      const row = document.createElement("div"); row.className = "row";
      for (let j = 0; j < WORD.length; j++) {
        const t = document.createElement("div"); t.className = "tile";
        row.appendChild(t);
      }
      grid.appendChild(row); rows.push(row);
    }

    const layout = [[..."QWERTYUIOP"],[..."ASDFGHJKL"],["ENTER",..."ZXCVBNM","⌫"]];
    layout.forEach(r => {
      const row = document.createElement("div"); row.className = "grid grid-cols-10 gap-1";
      r.forEach(k => {
        const b = document.createElement("button"); b.textContent = k === "⌫" ? "←" : k;
        b.className = "keyboard-button text-sm";
        b.classList.add(k === "ENTER" || k === "⌫" ? "col-span-2" : "col-span-1");
        b.onclick = () => handle(k); keys[k] = b;
        row.appendChild(b);
      });
      keyboard.appendChild(row);
    });

    function handle(k) {
      if (guesses.length >= MAX || guesses.includes(WORD)) return;
      if (k === "⌫") current = current.slice(0, -1);
      else if (k === "ENTER") {
        if (current.length !== WORD.length) return msg.textContent = `Gebruik ${WORD.length} letters.`;
        guesses.push(current); localStorage.setItem("dilemma-2025-06-13", JSON.stringify(guesses));
        check(current); current = "";
      } else if (/^[A-Z]$/.test(k) && current.length < WORD.length) current += k;
      update();
    }

    function update() {
      rows.forEach((r, i) => [...r.children].forEach((t, j) => {
        const g = guesses[i] || "", c = g[j] || (i === guesses.length ? current[j] || "" : "");
        t.textContent = c; t.classList.remove("flip");
        if (!g || g.length < WORD.length) return;
        let color = "#6b7280";
        if (c === WORD[j]) color = "#15803d";
        else if (WORD.includes(c)) color = (WORD.split(c).length > 2 ? "#facc15" : "#ea580c");
        setTimeout(() => {
          t.classList.add("flip");
          t.style.background = color; t.style.color = "#fff";
          t.style.border = `1px solid ${color}`;
          if (keys[c]) Object.assign(keys[c].style, {
            background: color, color: "#fff", border: `1px solid ${color}`
          });
        }, j * 200);
      }));
    }

    function check(g) {
      if (g === WORD) showPopup(`KORREK! Jy het dit in ${guesses.length} ${(guesses.length === 1 ? "raai" : "raaie")} reggekry.`);
      else if (guesses.length >= MAX) showPopup("Jammer, probeer môre weer.");
      else msg.textContent = "";
    }

    window.copyResult = function () {
      const txt = `Ek het vandag se DILEMMA 🧩 in *${guesses.length}* ${(guesses.length === 1 ? "raai" : "raaie")} reggekry. Speel by www.kriptiek.com`;
      if (navigator.clipboard) navigator.clipboard.writeText(txt).then(() => alert("Jou telling is nou op jou Clipboard"));
    };

    document.addEventListener("keydown", e => {
      const k = e.key.toUpperCase();
      if (/^[A-Z]$/.test(k) || k === "ENTER" || k === "BACKSPACE") handle(k === "BACKSPACE" ? "⌫" : k);
    });

    function showPopup(txt) {
      document.getElementById("popupText").textContent = txt;
      document.getElementById("popup-overlay").classList.add("show");
    }

    document.addEventListener('DOMContentLoaded', function () {
      const bg = document.getElementById('backgroundCrossword');
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      function fillGrid() {
        bg.innerHTML = '';
        const count = Math.max(300, (bg.offsetHeight / 30) * (bg.offsetWidth / 30));
        for (let i = 0; i < count; i++) {
          const box = document.createElement('div');
          box.className = 'bg-letter-box';
          box.textContent = letters[Math.floor(Math.random() * letters.length)];
          bg.appendChild(box);
        }
      }
      fillGrid();
      window.addEventListener('resize', fillGrid);
    });
  </script>
</body>
</html>

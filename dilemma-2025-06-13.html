
<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DILEMMA – Kriptiek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Montserrat', sans-serif; background-color: #f8f5f2; }
    .tile {
      width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;
      font-weight: bold; font-size: 1.2rem; margin: 2px; background: #fff;
      border: 1px solid #374151; color: #000;
    }
    .tile.flip { transition: background 0.3s ease; }
    .row { display: flex; justify-content: center; margin-bottom: 5px; }
    .keyboard-button {
      border: 2px solid #374151; color: #374151; font-weight: bold;
      background-color: white; border-radius: 0.375rem; padding: 0.4rem;
      min-width: 30px; width: 100%;
    }
    .keyboard-button:hover {
      background: #a5312f; color: white; cursor: pointer;
    }
    .logo-container {
      position: relative; display: flex; justify-content: center; align-items: center;
      width: fit-content; margin: 1rem auto; padding: 1rem; border-radius: 1rem;
      background-color: white; overflow: hidden;
    }
    .crossword-grid {
      display: grid; grid-template-columns: repeat(8, minmax(40px, 1fr)); gap: 4px;
      position: relative; z-index: 10;
    }
    .letter-box {
      width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;
      background-color: #374151; color: white; font-size: 1.8rem; font-weight: bold;
      border: 2px solid #1f2937; border-radius: 0.375rem; text-transform: uppercase;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .flipped-k { transform: scaleX(-1); }
    .background-crossword {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: grid; grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(auto-fill, minmax(30px, 1fr)); opacity: 0.5;
      z-index: 1; pointer-events: none;
    }
    .bg-letter-box {
      display: flex; justify-content: center; align-items: center;
      font-size: 1.1rem; font-weight: bold; color: #9ca3af;
      border: 1px solid #e5e7eb; background-color: transparent; user-select: none;
    }
    .game-title {
      display: flex; justify-content: center; gap: 4px; margin-bottom: 0.5rem;
    }
    .game-title-tile {
      width: 35px; height: 35px; display: flex; justify-content: center; align-items: center;
      font-weight: bold; font-size: 1.2rem; background-color: #15803d; color: white;
      border-radius: 0.375rem; text-transform: uppercase;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
  <header class="w-full bg-white shadow p-4 mb-4 text-center">
    <div class="logo-container">
      <div id="backgroundCrossword" class="background-crossword"></div>
      <div class="crossword-grid">
        <div class="letter-box flipped-k">K</div>
        <div class="letter-box flipped-k">R</div>
        <div class="letter-box">I</div>
        <div class="letter-box flipped-k">P</div>
        <div class="letter-box">T</div>
        <div class="letter-box">I</div>
        <div class="letter-box flipped-k">E</div>
        <div class="letter-box">K</div>
      </div>
    </div>
  </header>

  <main class="w-full max-w-md bg-white border-2 border-[#374151] p-6 shadow">
    <div class="game-title">
      <div class="game-title-tile">D</div>
      <div class="game-title-tile">I</div>
      <div class="game-title-tile">L</div>
      <div class="game-title-tile">E</div>
      <div class="game-title-tile">M</div>
      <div class="game-title-tile">M</div>
      <div class="game-title-tile">A</div>
    </div>
    <h2 class="text-xl font-bold text-center mb-4">13 Junie 2025 se woord: 9 letters:</h2>
    <div id="grid" class="mb-4"></div>
    <div id="keyboard" class="space-y-2 w-full overflow-hidden"></div>
    <p id="message" class="text-center text-gray-600 mt-2"></p>
  </main>

  <script>
    const layout = [[..."QWERTYUIOP"], [..."ASDFGHJKL"], ["ENTER",..."ZXCVBNM","⌫"]];
    const keyboard = document.getElementById("keyboard");
    layout.forEach(row => {
      const rowEl = document.createElement("div");
      rowEl.className = "grid grid-cols-10 gap-1";
      row.forEach(key => {
        const btn = document.createElement("button");
        btn.textContent = key === "⌫" ? "←" : key;
        btn.className = "keyboard-button text-sm";
        if (key === "ENTER" || key === "⌫") btn.classList.add("col-span-2");
        else btn.classList.add("col-span-1");
        rowEl.appendChild(btn);
      });
      keyboard.appendChild(rowEl);
    });
  </script>
</body>
</html>
